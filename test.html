<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Buzz">
    <title>color</title>

    <style>
        *{
            margin:0px;
            padding:0px;
            background-color:lightgray;
        }
        div{
            display:inline-block;
        }
        #box123{
            width:500px;
            height:500px;
            margin:-4px auto;
        }
        .box{
            width:50px;
            height:50px;
            display:inline-block;
            margin-top:-4px;
        }
        [draggable="true"] {
            /*
            To prevent user selecting inside the drag source
            */
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

    </style>
    <script src="jquery/jquery341.js"></script>
    
</head>
<body>
    <h3>color</h3>
    <br>
    <hr>
    <br>
    <div id = "box123"></div>
    <script>
        // shuffle array
        function shuffle(array) {
            var i = array.length, j = 0, temp;
            while (i--) {
                j = Math.floor(Math.random() * (i+1));
                // swap randomly chosen element with current element
                temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }

        // function create array[0~99]
        function array100(){
            let array = []
            for(i =0;i < 10; i++){
                for(j = 0; j < 10; j++){
                    array.push(i.toString() + j.toString());
                }
            }
            return array;
        }
        // arrayNum = shuffle(array100());
        // let x = arrayNum[10].substr(0, 1);
        // let y = arrayNum[10].substr(1, 1);
        // let testName = 'test' + x.toString() + y.toString();
        // $("#box123").append('<div id ='+ testName +' class = "box" draggable = "true"></div>');
        // let c = 255 - 20 * Number(x);
        // let d = 255 - 20 * Number(y);
        // let colors = 'rgb(' + c + ',' + d + ',' + '255)';
        // $('#' + testName).css("background-color", colors);
        // create random box
        function draw_random(){
            let arrayNum = shuffle(array100());
            for(k = 0; k < arrayNum.length; k++){
                let x = arrayNum[k].substr(0, 1);
                let y = arrayNum[k].substr(1, 1);
                let testName = 'test' + x.toString() + y.toString();
                $("#box123").append('<div id ='+ testName +' class = "box" draggable = "true"></div>');
                let c = 255 - 20 * Number(x);
                let d = 255 - 20 * Number(y);
                let colors = 'rgb(' + c + ',' + d + ',' + '255)';
                $('#' + testName).css("background-color", colors);
            }
        }
        draw_random();

        //drag
        var div = document.getElementsByTagName("div");
        // let temp = document.querySelector('#boxes').appendChild(t);
        // console.log(t);
        let container = null;
        //  遍歷給每一個div綁定 dragstart dragover以及drop事件
        for(let i = 1; i < div.length; i++){
            div[i].ondragstart = function(){  
                container = this
            }
            div[i].ondragover = function(){
                event.preventDefault();
            }
            div[i].ondrop = function(){
                // debugger;
                if(container != null && container != this){
                    let temp3 = document.querySelector('#box123').appendChild(document.createElement('div'));
                    let temp4 = document.querySelector('#box123').appendChild(document.createElement('div'));

                    document.getElementById("box123").insertBefore(temp3, this);
                    document.getElementById("box123").insertBefore(temp4, container);
                    document.getElementById("box123").replaceChild(container, temp3);
                    document.getElementById("box123").replaceChild(this, temp4);
                    // debugger; 
                }
            }
        }
    </script>
</body>
</html>
