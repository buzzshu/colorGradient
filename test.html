<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Buzz">
    <title>color</title>

    <style>
        *{
            margin:0px;
            padding:0px;
            background-color:lightgray;
        }
        div{
            width:500px;
            height:500px;
            margin:-4px auto;
        }
        .box{
            width:50px;
            height:50px;
            display:inline-block;
        }
        div[id$="0"]{
            margin-left:300px;
        }
        div[id$="9"]{
            margin-right:300px;
        }
        [draggable="true"] {
            /*
            To prevent user selecting inside the drag source
            */
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }

    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

    
</head>
<body>
    <h3>color</h3>
    <br>
    <hr>
    <br>
    <script>
        //draw picture
        function draw(){
            // 10*10
            for(i=0;i<10;i++){
                for(j=0;j<10;j++){
                    let boxName = 'box' + i.toString() + j.toString();
                    $("body").append('<div id ='+ boxName +' class = "box" draggable = "true"></div>');
                    // how to change color
                    let a = 255 - 20 * i;
                    let b = 255 - 20 * j;
                    let colors = 'rgb(' + a + ',' + b + ',' + '255)';
                    $('#' + boxName).css("background-color", colors);
                }
            }
        }
        draw();

        //drag
        var div = document.getElementsByTagName("div");
        let container = null;
        // 遍歷給每一個div綁定 dragstart dragover以及drop事件
        for(let i = 0; i < div.length; i++){
            div[i].ondragstart = function(){  
                container = this
            }
            div[i].ondragover = function(){
                event.preventDefault();
            }
            div[i].ondrop = function(){
                debugger;
                if(container != null && container != this){
                    // 具體思路跟變量值互換一樣
                    let temp = document.createElement("div");
                    document.body.replaceChild(temp,this);   //用新建的div占據目的位置
                    document.body.replaceChild(this,container);// 目的div放置在起始位置
                    document.body.replaceChild(container,temp)  // 起始div放置在目的位置
                    debugger; 
                    // console.log('執行業務邏輯')
                }
            }
        }
    </script>
</body>
</html>
